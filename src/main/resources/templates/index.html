<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Recipe Home</title>
</head>
<body>
	<h1>My Recipes!</h1>

	<table>
		<tr>
			<th>ID</th>
			<th>Description</th>
		</tr>
		<tr th:each="re : ${recipes}">
			<td th:text="${re.id}">23</td>
			<td th:text="${re.description}">dfsfs</td>
		</tr>
	</table>

</body>
</html>
